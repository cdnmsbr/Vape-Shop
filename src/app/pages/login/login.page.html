<ion-content>
  <div class="flex-center">
    <ion-card>
      <ion-card-header>
        <ion-card-subtitle color="dark">MeGaLu E-SHOP</ion-card-subtitle>
      </ion-card-header>
    
      <ion-card-content>
        <ion-item>
          <ion-input label="Username" labelPlacement="floating"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input label="Password" labelPlacement="floating" type="password"></ion-input>
        </ion-item>
        <ion-button color="dark" fill="clear" size="full">Forgot email/password</ion-button>
        <ion-button color="dark" size="full">Login</ion-button>
        <ion-button color="dark" size="full" fill="clear">Register</ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
