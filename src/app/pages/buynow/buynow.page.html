<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Buy Now</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Buy Now</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card *ngIf="item">
    <ion-card-header>
      <ion-card-title>{{ item.title }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-img [src]="item.image"></ion-img>
      <p>â‚±{{ item.price }}</p>
      <ion-button expand="block" color="primary" (click)="confirmPurchase()">Confirm Purchase</ion-button>
      <ion-button expand="block" color="secondary" (click)="returnHome()">Return Home</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
