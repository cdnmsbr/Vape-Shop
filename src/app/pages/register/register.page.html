<ion-header>
  <ion-toolbar>
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Contact</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-input label="Name" labelPlacement="floating"  type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Email" labelPlacement="floating"  type="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Password" labelPlacement="floating"  type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Confirm password" labelPlacement="floating"  type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Phone number" labelPlacement="floating"  type="number"></ion-input>
      </ion-item>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Address information</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-input label="Barangay" labelPlacement="floating"  type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Municipality" labelPlacement="floating"  type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Province" labelPlacement="floating"  type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Street" labelPlacement="floating"  type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Postal code" labelPlacement="floating"  type="number"></ion-input>
      </ion-item>
    </ion-card-content> 
  </ion-card>
  <ion-button color="dark" size="full">Register</ion-button>
</ion-content>
