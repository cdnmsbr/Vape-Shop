<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>MeGaLu Vape Shop</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="logout()">
        <ion-label>Logout</ion-label>
        <ion-icon slot="icon-only" name="log-out-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-searchbar placeholder="Search for vapes"></ion-searchbar>

  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6" *ngFor="let item of items">
        <ion-card>
          <ion-img [src]="item.image"></ion-img>
          <ion-card-header>
            <ion-card-title>{{ item.title }}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <p style="font-weight: bold; font-size: 1.2em;">â‚±{{ item.price }}</p>
            <ion-button expand="block" color="dark" (click)="goToCart()">Add to Cart</ion-button>
            <ion-button expand="block" color="primary" (click)="buyNow(item)">Buy Now</ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
